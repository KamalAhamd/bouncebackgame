<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="front">
      <div>
        <h1>Bounce Back Game</h1>
      </div>
      <div class="box">
        <input type="text" placeholder="Enter Your Name  " required />
        <button class="btnStart">Lets'Start</button>
      </div>
    </div>

    <div class="allParent">
      <div class="gameParent">
        <div class="game">
          <h2 id="nameSection">Bounce Back Game</h2>
          <div id="score"></div>
        </div>
      </div>
      <div class="gridParent">
        <div class="grid"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
